<div class="navbar">
    <div class="navbar-inner" style="padding: 0;">
        <div class="left sliding">
            <a href="#" class="back link" style="padding: 0 8px;">
                <i class="icon ion-ios7-arrow-left"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding contacts-list-header">Order checkout</div>
        <div class="right sliding">
            <a href="#" class="open-login-screen">
                <i class="icon ion-ios7-person" style="font-size:14px;"><span style="padding-left:4px">Sign in</span></i>
            </a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="checkout" class="page contact-page">
        <div class="toolbar" style="height: 60px;">
            <div class="toolbar-inner">
                <a href="#" class="button active"  style="width: 100%;" onclick="App.validateCheckout()">CHECKOUT</a>
            </div>
        </div>
        <div class="page-content">
            <div class="list-block">
                <div class="list-group">
                    <ul style="font-size:14px;">
                        <li class="list-group-title">Options</li>
                        <li>
                            <a href="#" class="item-link smart-select" data-back-onselect="true">
                                <select id="delivery-select">
                                    <option value="pickup" selected>Pick up</option>
                                    <option value="seating">Seating</option>
                                    <option value="seating">Delivery</option>
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Delivery</div>
                                        <div class="item-after">Pick up</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item-link smart-select" data-back-onselect="true">
                                <select id="payment-select">
                                    <option value="card" selected>Credit card</option>
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Payment method</div>
                                        <div class="item-after">Credit card</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="list-group-title">Personal info</li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Phone (*)</div>
                                    <div class="item-input">
                                        <input type="tel" name="name" placeholder="Phone number" id="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Name</div>
                                    <div class="item-input">
                                        <input type="text" name="name" placeholder="Your name" id="customerName">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-title">Preorder</li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Preorder time</div>
                                    <div class="item-input">
                                        <input type="time" id="preorder-time" style="float:right" onchange="App.checkDiscount()">
                                    </div>
                                </div>
                            </div>
                            <a href="#" class="item-link smart-select" data-back-onselect="true">
                                <select id="preorder-date">
                                    <option value="today" selected>Today</option>
                                    <option value="tomorrow">Tomorrow</option>
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Preorder date</div>
                                        <div class="item-after">Today</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="list-group-title">Order items</li>
                        <div id="checkout-cart"></div>
                        <li class="list-group-title" id="discount-block" style="display:none">Discount: <span style="float:right">15%</span></li>
                        <li class="list-group-title">Total: <span style="float:right"><span class="cartPrice">0</span> KR</span></li>
                        <li class="list-group-title">Estimated preparation time: <span style="float:right">20 min.</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
