<!DOCTYPE html>
<html class="with-statusbar-overlay">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>bonapp.se</title>
		<link rel="stylesheet" href="lib/css/framework7.css">
		<link rel="stylesheet" href="lib/css/ionicons.css">
		<link rel="stylesheet" href="css/app.css">
		<link href="img/favicon.png" rel="shortcut icon">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
        <link rel="stylesheet" href="css/framework7.3dpanels.css">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">

        <script type="text/javascript" src="lib/lodash.js"></script>
        <script type="text/javascript" src="lib/framework7.js"></script>
        <script type="text/javascript" src="lib/fastclick.js"></script>
        <script type="text/javascript" src="lib/leaflet.js"></script>
        <script type="text/javascript" src="lib/leaflet.awesome-markers.min.js"></script>
        <script type="text/javascript" src="lib/handlebars.js"></script>
        <script type="text/javascript" src="lib/zepto.min.js"></script>

        <script src="https://cdn.firebase.com/js/client/1.0.24/firebase.js"></script>
        <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>

        <script type="text/javascript" src="lib/framework7.3dpanels.min.js"></script>

        <script id="restaurantListItem-template" type="text/x-handlebars-template">
            <li id="restaraunt-list-item-{{key}}" class="contact-item">
                <a href="#" onclick="App.changePage('{{key}}')" class="item-link">
                    <div class="item-content">
                        <div class="item-media"><img src="img/logo{{logoId}}.png" width="97" height="57"></div>
                        <div class="item-inner">
                            <div class="item-title">{{name}}</div>
                            <div class="item-subtitle">{{address}}</div>
                            <div class="item-subtitle stars">★ ★ ★ ★ ★</div>
                        </div>
                    </div>
                </a>
            </li>
        </script>

        <script id="menu-template" type="text/x-handlebars-template">
            <li class="accordion-item"><a href="#" class="item-content item-link" id="menu-section-group-{{key}}">
                <div class="item-inner">
                    <div class="item-title" style="color:#111" id="menu-section-name-{{key}}">{{name}}</div>
                </div></a>
                <div class="accordion-item-content">
                    <div class="content-block">
                        <div class="list-block">
                            <ul>
                                {{#each items}}
                                <li id="menu-item-{{@key}}">
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-media"><img src="http://lorempixel.com/32/32/food/{{this.logoId}}/"/></div>
                                            <div class="item-title"><span id="menu-item-name-{{@key}}">{{this.name}}</span></div>
                                            <div class="item-after">
                                                <span id="menu-item-price-{{@key}}">{{this.pricesString}} KR</span>
                                                <div class="item-plus">
                                                    <i class="icon ion-plus-circled"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </script>
        <script id="cart-template" type="text/x-handlebars-template">
            <li class="list-group-title" id="cart-restaurant-title">Restaurant: {{restaurantTitle}}</li>
            {{#unless items}}
            <center>Current order is empty</center>
            {{/unless}}
            {{#each items}}
            <li>
                <div class="item-content">
                    <div class="item-inner" {{#unless ../withoutRemove}}style="padding-right:0"{{/unless}}>
                        <div class="edit item-title">{{this.name}}</div>
                        <div class="item-after">
                            1 x {{this.price}} KR
                            {{#unless ../withoutRemove}}
                            <div class="item-plus" onclick="$(this).closest('li').remove(); App.removeItemFromCart('{{this.id}}')" style="padding-right:15px">
                                <i class="icon ion-close-circled color-red"></i>
                            </div>
                            {{/unless}}
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </script>
	</head>
	<body>

	<!-- Statusbar overlay-->
	<div class="statusbar-overlay"></div>
    <!-- Panels Overlay -->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="view">
            <div class="pages">
                <div class="page">
                    <div class="page-content">
                        <div class="list-block">
                            <ul style="margin-top:170px">
                                <li><a href="#" class="item-content item-link close-panel" onclick="if (mainView.activePage.name!='index') mainView.loadPage('index.html')">
                                    <div class="item-inner">
                                        <div class="item-title">Restaurants list</div>
                                    </div></a>
                                </li>
                                <li><a href="#" class="item-content item-link close-panel" onclick="if (localStorage.getItem('order')) {mainView.loadPage('thankyou.html')} else {App.alert('No active orders')}">
                                    <div class="item-inner">
                                        <div class="item-title">My orders</div>
                                        <div class="item-after" id="status-badge" style="display:none"><span class="badge bg-lightblue">waiting</span></div>
                                    </div></a>
                                </li>
                                <li><a href="#" class="item-content item-link close-panel">
                                    <div class="item-inner">
                                        <div class="item-title">Personal info</div>
                                    </div></a>
                                </li>
                                <li><a href="#" class="item-content item-link close-panel">
                                    <div class="item-inner">
                                        <div class="item-title">Help</div>
                                    </div></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Views-->
	<div class="views">
		<div class="view tabs view-main navbar-fixed">
			<div class="navbar theme-black">
				<div class="navbar-inner" style="padding: 0">
                    <div class="left">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                    <div class="center sliding contacts-list-header" style="
                        background-repeat: no-repeat;
                        background-image: url(img/logo.png);
                        background-size: contain;
                        background-position: 50% 50%;
                        height: 80%;
                        width: 100%;
                    "></div>
                    <div class="right contact-add-link">
                        <a href="#" class="link icon-only open-popover"  data-popover=".popover-links"><i class="icon ion-ios7-search"></i></a>
                    </div>
				</div>
			</div>
			<div class="pages">
				<div data-page="index" class="page">
					<form class="searchbar" id="searchbar">
                        <div class="buttons-row bottom-line">
                            <a href="#" class="tab-link active button" data-tab="#map-tab">Map</a>
                            <a href="#" class="tab-link button" data-tab="#list-tab">Restaurants</a>
                        </div>
					</form>
                    <div class="index-content page-content navbar-through">
                        <div class="tabs-animated-wrap">
                            <div class="tabs">
                                <div id="map-tab" class="tab active">
                                    <div class="content-block">
                                        <div id="map" style=""></div>
                                    </div>
                                </div>
                                <div id="list-tab" class="tab" style="overflow-y: auto">
                                    <div class="content-block">
                                        <div class="list-block media-list contacts-list">
                                        <ul id="restaurants-list"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>

    <div class="popover popover-links">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <form class="searchbar" style="border-radius: 10px 10px 0 0;">
                <div class="searchbar-input">
                    <input type="search" placeholder="Search">
                    <a href="#" class="searchbar-clear"></a>
                </div>
            </form>
            <div class="list-block">
                <ul>
                    <li><a href="#" class="list-button item-link">Drinks</a></li>
                    <li><a href="#" class="list-button item-link">Snacks</a></li>
                    <li><a href="#" class="list-button item-link">etc...</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="login-screen">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <form>
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Username</div>
                                        <div class="item-input">
                                            <input type="text" name="username" placeholder="Your username">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Password</div>
                                        <div class="item-input">
                                            <input type="password" name="password" placeholder="Your password">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block">
                            <div class="list-block-label">
                            <a href="#" class="item-link list-button">Sign In</a>
                            </div>
                            <div class="list-block-label">
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                <p><a href="#" class="button close-login-screen">Close Login Screen</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="popover popover-qr">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <div class="content-block" style="text-align: center">
                <img src="http://chart.apis.google.com/chart?chs=200x200&cht=qr&chld=|1&chl=http%3A%2F%2Fan-kor.github.io%2Fbonapp%2F"/>
            </div>
        </div>
    </div>
    <div id="restaurant-id"></div>
	</body>
</html>

<script type="text/javascript" src="js/app.js"></script>
