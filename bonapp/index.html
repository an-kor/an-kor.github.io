<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bonapp.se</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <script type="application/javascript" src="js/vendor/fastclick.js"></script>
    <script type="application/javascript" src="js/vendor/ftscroller.js"></script>
    <script type="application/javascript" src="js/vendor/leaflet.js"></script>
    <script type="application/javascript" src="js/vendor/mithril.js"></script>
    <script type="application/javascript" src="js/vendor/observe.js"></script>
    <script type="application/javascript" src="js/vendor/path.js"></script>
    <script type="application/javascript" src="js/vendor/observe-shim.js" ></script>
    <script type="application/javascript" src="js/vendor/observe-utils.js" ></script>

    <script src="https://cdn.firebase.com/js/client/2.0.5/firebase.js"></script>

    <script type="application/javascript" src="js/utils.js"></script>
</head>
<body class="st-menu">
<div id="container">
    <div id="sidebar"></div >
    <div id="sidebar-screen-switcher" onmousedown="Actions.navigation.showSidebar()" ontouchstart="Actions.navigation.showSidebar()"></div >
    <div id="sidebar-bg" class="overlay-bg"></div>
    <div id="main" class="page">
        <div id="searchpanel"></div>
        <div id="main-header" class="header">
            <div class="toggle-sidebar-btn" onclick="Actions.navigation.showSidebar()"></div>
            <div id="header-logo"></div>
            <div class="toggle-searchpanel-btn"></div>
            <div class="border-bottom"></div>
        </div>
        <div id="main-tabpanel" class="tabpanel"></div>
        <div id="main-content"><div>
            <div id="main-map">
                <div id="main-map-restaurants">
                    <div id="main-map-restaurant-wrapper">
                        <section><div><div class="main-map-restaurant-block"></div></div></section>
                        <section><div>
                            <div class="main-map-restaurant-block" id="main-map-restaurant-prev"></div>
                        </div></section>
                        <section><div>
                            <div class="main-map-restaurant-block" id="main-map-restaurant-current"></div>
                        </div></section>
                        <section><div>
                            <div class="main-map-restaurant-block" id="main-map-restaurant-next"></div>
                        </div></section>
                        <section><div><div class="main-map-restaurant-block"></div></div></section>
                    </div>
                </div>
            </div>
            <div id="main-list" class="right-side"></div>
        </div></div>
    </div>

    <div id="details" class="page scroll right-side"></div>
    <div id="cart-page" class="right-side page scroll"></div>
    <div id="checkout-page" class="right-side page scroll"></div>
    <div id="orders-page" class="right-side page scroll"></div>
    <div id="cart-bottom-block" class="right-side"></div>
    <div id="back-btn" class="left-side" onclick="window.history.back()"></div>
    <div id="notification-block" class="ns-box top-side">
        <div class="ns-box-inner">
            <p id="notification-block-text"></p>
        </div>
        <span class="ns-close" onclick="T.addClass('notification-block', 'top-side')"></span>
    </div>
    <div id="modal">
        <div class="modal-inner">
            <div class="modal-title">Bonnapp.se</div>
            <div class="modal-text"></div>
        </div>
        <div class="modal-buttons">
            <span class="modal-button" id="">Cancel</span>
            <span class="modal-button modal-button-bold">OK</span>
        </div>
    </div>
</div>
<div id="meal" class="page bottom-side"></div>
</body>
<script type="application/javascript" src="js/main-new.js"></script>
</html>
